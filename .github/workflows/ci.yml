name: CI

on:
  push:
    branches: ["master", "renovate/*"]
    tags: ["*.*.*"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') != true
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
      - run: uv run --frozen pyright
      - run: uv run --frozen ruff check
        if: always()
